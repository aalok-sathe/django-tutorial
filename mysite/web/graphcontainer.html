<script type="text/javascript">
  var {{ container_type }}nodes;
  var {{ container_type }}edges;
  //var {{ container_type }}options;
  // "{{ container_type }}"
  {% if container_type == "bg" %}
    {{ container_type }}nodes = {{ bgnodes|safe }};
    {{ container_type }}edges = {{ bgedges|safe }};
    //{{ container_type }}options = {{ bgoptions|safe }};
  {% elif container_type == "cg" %}
    {{ container_type }}nodes = {{ cgnodes|safe }};
    {{ container_type }}edges = {{ cgedges|safe }};
    //{{ container_type }}options = {{ cgoptions|safe }};
  {% elif container_type == "mcg" %}
    {{ container_type }}nodes = {{ mcgnodes|safe }};
    {{ container_type }}edges = {{ mcgedges|safe }};
    //{{ container_type }}options = {{ mcgoptions|safe }};
  {% endif %}

</script>

<div id="{{ container_type }}container"><div class="vis-network" style="position: relative; overflow: hidden; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900"><canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" width="600" height="400"></canvas>

    <div class="vis-manipulation" style="display: block;">

        <div class="vis-button vis-add" style="touch-action: pan-y; -moz-user-select: none;">
          <div class="vis-label">Add Node</div>
        </div>

        <div class="vis-separator-line"></div>

        <div class="vis-button vis-connect" style="touch-action: pan-y; -moz-user-select: none;">
          <div class="vis-label">Add Edge</div>
        </div>

        <div class="vis-separator-line"></div>

        <div class="vis-button vis-connect" style="touch-action: pan-y; -moz-user-select: none;">
          <div class="vis-label">Add Edge</div>
        </div>

    </div>

    <div class="vis-edit-mode" style="display: block;"></div>

    <div class="vis-close" style="display: block; touch-action: pan-y; -moz-user-select: none;"></div>

    </div>
</div>
